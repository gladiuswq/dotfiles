[module/bspwm]
type = internal/bspwm

enable-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-default = 

format = <label-state> <label-mode>

label-focused = %icon%
label-focused-foreground = ${colors.brighttext}

label-occupied = %icon%

label-urgent = %icon%
label-urgent-foreground = ${colors.pink}

label-empty = %icon%
label-empty-foreground = ${colors.dimtext}

label-separator = "|"

label-monocle =  
label-monocle-foreground = ${colors.lightpink}
label-tiled = 
label-tiled-foreground = ${colors.lightpink}
label-fullscreen = /
label-fullscreen-foreground = ${colors.mauve}
label-floating = /
label-floating-foreground = ${colors.mauve}
label-pseudotiled = /
label-pseudotiled-foreground = ${colors.mauve}
label-locked = /
label-locked-foreground = ${colors.maroon}
label-sticky = /
label-sticky-foreground = ${colors.maroon}
label-private = /
label-private-foreground = ${colors.maroon}
label-marked = /
label-marked-foreground = ${colors.maroon}


[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = caps lock

format =  <label-layout>


[module/backlight]
type = internal/backlight

card = intel_backlight

format =  <label>
label = %percentage%%


[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-volume = <ramp-volume> <label-volume>

label-muted =  %percentage%%

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol


[module/battery]
type = internal/battery

full-at = 99
low-at = 25

format-charging = <animation-charging> <label-charging>
format-discharging = <animation-discharging> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <animation-low> <ramp-capacity> <label-low>

label-charging = C %percentage_raw%%
label-discharging = D %percentage_raw%%
label-full = F %percentage_raw%%
label-low = DL %percentage_raw%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 1000

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 1000

animation-low-0 =
animation-low-1 = !
animation-low-framerate = 750


[module/network]
type = internal/network

interface = wlo1

label-connected =  %essid%


[module/date_day]
type = internal/date

date = %x

format =  <label>
label = %date%


[module/date_time]
type = internal/date

time = %R

format =  <label>
label = %time%

